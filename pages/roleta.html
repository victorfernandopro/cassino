<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4$$1N0</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="titulo">C4$$1N0</div>
        <div class="subtitulo">Créditos: <span class='credito'></span></div>
        <div class="acao">
            <button onclick="sortear()" class="sortear">
                <div>Sortear</div>
                <div class='subtitulo-btn'>(1 crédito)</div>
            </button>
            <button onclick="inserirCreditos()" class="inserirCreditos">Inserir créditos</button>
            <button onclick="resetar()" class="resetar">Reiniciar</button>
        </div>
        <div class="numeros">
            <button value="1" class="numero">1</button>
            <button value="2" class="numero">2</button>
            <button value="3" class="numero">3</button>
            <button value="4" class="numero">4</button>
            <button value="5" class="numero">5</button>
            <button value="6" class="numero">6</button>
            <button value="7" class="numero">7</button>
            <button value="8" class="numero">8</button>
            <button value="9" class="numero">9</button>
            <button value="10" class="numero">10</button>
        </div>
        <div class="display">$</div>
        <div class="resultado">Insira créditos, escolha um número e clique em Sortear para começar</div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
